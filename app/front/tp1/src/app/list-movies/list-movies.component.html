
 <h1 [class.playNow]="playNow">Play Now</h1>
 <h1 [class.search]="search">Results</h1>
  <a *ngFor="let movie of movies.results" [routerLink]="['/detail', movie.id]" >
    <div class="col-md-3 col-sd-12">
      <p>{{movie.title}}</p>
     <img src="https://image.tmdb.org/t/p/w250_and_h141_bestv2{{movie.poster_path}}" alt="" class="thumbnail">
    </div>
  </a>
